name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10' ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          python -m venv .venv
      - run: |
          .venv/bin/pip3 install -r requirements.txt --no-deps --only-binary=:all:
      - run: |
          .venv/bin/pytest
